<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
	<h2 class="title">Simple Calculator</h2>
	<div class="container">
		<h3 class="page-title">Calculator</h3>
		<div class="group">
			<input type="number" id="one" class="input" placeholder="enter first number" />
			<input type="number" id="two" class="input" placeholder="enter second number"/>
		</div>
		<div class="result-container">
			<input id="result" class="input" placeholder="0" disabled/>
		</div>
		<div class="btn-group">
			<button onclick="" class="plus">+</button>
			<button class="minus">-</button>
			<button class="divide">/</button>
			<button class="multiply">x</button>
			<button class="percent">%</button>
		</div>
		<p class="notice">Note this is a simple calculator that can do simple mathematical calculation of two given numbers. Build just as a web project by <a href="https://facebook.com/raajnadar" target="_blank">Rajendran Nadar.</a></p>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
