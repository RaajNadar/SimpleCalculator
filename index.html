<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
	<div class="fork-me">
		<img src="fork.png" />
	</div>
	<h2 class="title">Simple Calculator</h2>
	<div class="container">
		<h3 class="page-title">Calculator</h3>
		<div class="group">
			<input type="text" style="text-align: right;" id="calc" placeholder="0." class="input" readonly />
		</div>
		<div class="btn-group">
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>
			<button class="clear">C</button>
		</div>
		<div class="btn-group">
			<button class="four">4</button>
			<button class="five">5</button>
			<button class="siz">6</button>
			<button class="plus">+</button>
		</div>
		<div class="btn-group">
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="minus">-</button>
		</div>
		<div class="btn-group">
			<button class="period">.</button>
			<button class="zero">0</button>
			<button class="divide">/</button>
			<button class="multiply">*</button>
		</div>
		<div class="btn-group">
			<button class="bracket_open">(</button>
			<button class="bracket_close">)</button>
			<button class="percent">%</button>
			<button id="result">=</button>
		</div>
		<p class="notice">Note this is a simple calculator that can do simple mathematical calculation. Build just as a web project by <a href="https://facebook.com/raajnadar" target="_blank">Rajendran Nadar.</a></p>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
